<h2>Seleziona Persona</h2>
<div class="row justify-content-center align-items-center ">
    <div class="col-12 col-md-3 align-self-center">
        <form [formGroup]="peopleForm" novalidate (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-select name="peopleList" [(value)]="selectedPeople" placeholder="Seleziona Persona">
              <mat-option *ngFor="let person of people" [value]="person.personaid">
                {{person.nome}}
              </mat-option>
            </mat-select>
          </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </form>
    </div>
</div>
