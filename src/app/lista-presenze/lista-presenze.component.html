<h2>Lista presenze</h2>
    <div class="d-flex justify-content-center" *ngIf="!showPresenze">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <table mat-table *ngIf="showPresenze" [dataSource]="this.presenzeAnno" multiTemplateDataRows>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}}</td>
      </ng-container>
      <ng-container matColumnDef="presenze">
        <th mat-header-cell *matHeaderCellDef>NÂ° Presenze</th>
        <td mat-cell *matCellDef="let element"> {{element.presenze}} </td>
      </ng-container>


      
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div *ngFor="let mese of mesi">
          <p>{{element["mesedesc_"+mese]}}</p>
          <p>{{element["mese_"+mese]}}</p>
        </div>
      </div>
    </td>
    <mat-cell *matCellDef="let element" [attr.colspan]="2">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.nome}} </div>
          <div class="example-element-symbol"> {{element.symbol}} </div>
          <div class="example-element-name"> {{element.name}} </div>
          <div class="example-element-weight"> {{element.weight}} </div>
        </div>
        <div class="example-element-description">
          {{element.description}}
          <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div>
      </div>
    </mat-cell>
  </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
